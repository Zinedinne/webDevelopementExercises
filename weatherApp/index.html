<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pronóstico del Clima</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="Info">
    <h1>Consulta del Clima</h1>

    <label for="cityInput">Ingresa el nombre de tu ciudad:</label>
    <input class="form-control" type="text" id="cityInput" placeholder="Ej. Ciudad,País">

    <button class="btn btn-dark" onclick="getWeather('current')">Obtener Clima Actual</button>
    <button class="btn btn-dark" onclick="getWeather('forecast')">Obtener Clima a 5 Días</button>
    <h2>Resultados:</h2>
    <div id="weatherResult"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</div>


</body>
</html>
